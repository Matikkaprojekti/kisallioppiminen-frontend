version: '3.7'
services:
  web:
    build:
      context: .
      shm_size: 1G
    volumes: 
      - ./dist:/app/dist
    ports:
      - "8080:3000"
    environment:
      - IS_BUILD=true
  test:
    build:
      context: .
      shm_size: 1G
      dockerfile: Dockerfile-test
    depends_on:
      - web
    environment:
      - IS_BUILD=false
      - CYPRESS_baseUrl=http://web:3000
      - CYPRESS_RECORD_KEY
      - KO_ENV=test
